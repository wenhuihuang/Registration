<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>网络报名</title>
		<link rel="stylesheet" href="bootstrap_3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/Registration.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/Registration.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container con-wrap">
				<div class="con-title hidden-xs">
					<h3>网络报名</h3>
				</div>
				<div class="con-content">
					<div class="step"><span>第三步：选择课程</span><a href="index.html">[点击返回首页]</a></div>
					<div class="main-content">
					<div class="article-wrap">
						<h5 class="article-title">选择课程</h5>
						<div class="row article-content">
							<div class="col col-md-4">
								<h6>选择课程专业</h6>
								<ul class="department clearfix">
									<li><a href="javascript:;" class="btn btn-primary">体育系</a></li>
									<li><a href="javascript:;" class="btn btn-primary">保健系</a></li>
									<li><a href="javascript:;" class="btn btn-primary">计算机系</a></li>
								</ul>
							</div>
							<div class="col col-md-8">
								<div class="select-lesson">
									<h6>选择课程</h6>
									<table class="table table-bordered table-hover table-responsive">
										<thead>
											<tr>
												<th>课程名称</th>
												<th>任课老师</th>
												<th>上课时间</th>
												<th>人数</th>
												<th>学费(元)</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody class="select-tbody">
											
										</tbody>
									</table>
								</div>
								<div class="no-lesson">
									<h6>已选择的课程</h6>
									<table class="table table-bordered table-hover table-responsive">
										<thead>
											<tr>
												<th>课程名称</th>
												<th>任课老师</th>
												<th>上课时间</th>
												<th>人数</th>
												<th>学费(元)</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody class="select-tbody-yet">
											
										</tbody>
										<tfoot>
											<tr>
												<th>合计</th>
												<th></th>
												<th></th>
												<th></th>
												<th class="all-count">0</th>
												<th></th>
											</tr>
									</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-wrap">
						<a href="javascript:;" class="btn btn-default prev-step">上一步</a>
						<a href="javascript:;" class="btn btn-default next-step" position="fourStep">下一步</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
