        }
        $(function () {

                $('.cover').show();
                $('.xs-right-menu').addClass('xs-right-menu-active');
            })
            $('.cover').on('click', function () {
                $('.cover').hide();
                $('.xs-right-menu').removeClass('xs-right-menu-active');
            })
            $('.close-menu').on('click', function () {
                $('.cover').hide();
                $('.xs-right-menu').removeClass('xs-right-menu-active');
            })

            //调节主体高度
            resetSize()
            $(window).resize(function () {
                resetSize()
            })
        })
    </script>
